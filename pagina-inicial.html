    <!--Posteo imagen-escribir, actualizar, div usuario perfil-->
    <div id="contenidoWeb" class="row">
      
      <!-- DIV  card == cuenta, info -->
      <div class="div-cards-izquierda">
        <label for="."class="title display-5"> Cuenta </label>
        <div id="userProfile" class="div-usuario-card div-cuenta">

          <div id="userInfo" class="my-auto">
            
          </div>

          
        </div>
        
        
        <label for="."class="title display-5" style="text-align: center;"> Info </label>
        <div class="card card-info " style="width: 20rem;" >
          <img
            src="https://www.paisajesimagenes.com/wp-content/uploads/paisaje-relajante.jpg"
            class="card-img-top"
            alt="paisaje"
            style="height: 7rem;"
            style="width: 20rem;"
          />
          <div class="card-body">
            <div>
              <p> Constantemente estaremos subiendo contenido informativo para ti y lo podras ver con libre acceso, temsa que te pueden interesar,si quieres ver todo nuestro contenido, persiona en "Quiero Info"</p>
            </div>
            <a href="#" class="btn btn-primary">Quiero Info</a>
          </div>
        </div>

      </div>
      <!-- DIV  post == posteos, img, coment, like -->
      <div class="div-derecho-posts">
        <div class="card text-white col-lg-5 col-md-12 mx-auto div-crear-publicacion">
          <div class="card-body div-put-mensaje">
            <form id="postForm" action="">
              <h5>Escribe tu mensaje</h5>
              <label class="form-label" for="postText">Mensaje</label>
              <div class="form-outline form-white mb-4">
                <textarea
                  class="form-control form-control-lg"
                  id="postText"
                  rows="5"
                  placeholder="Comparte tu experiencia o problema, y todos juntos te apoyaremos"
                ></textarea>
                
                <input type="text" id="idPost" class="d-none">
              </div>
              <label class="form-label" for="postFile">Upload</label>
              <div class="form-outline form-white mb-4">
                <input type="file" id="postFile" class="form-control form-control-lg">
              </div>
              <button
                id="btnSendPost"
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
              >
                <i class="bi bi-send-plus"><span class="ms-3">Postear</span></i>
              </button>
              <button
                id="btnSavePost"
                class="btn btn-outline-light btn-lg px-5 d-none"
                type="submit"
              >
                <i class="bi bi-save"><span class="ms-3">Actualizar</span></i>
              </button>
            </form>
          </div>
          
        </div>
        <div id="postList"></div>
      </div>
      
      
    </div>
